<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>菜单</title>
  <style>
    .clearfix::after{
      content:"";
      display: block;
      clear:both;
      width: 0;
      height: 0;
      font-size:0;
    }
    .menu li{
      list-style-type: none;
      float: left;
      border-right:1px solid #000;
      padding:0px 20px;
    }
    .menu li.last{
      border-right:0px solid #000;
    }
    .menu li a:link{
      color:#000;
    }
    .menu li a:hover{
      color:#00f;
    }
  </style>
</head>
<body>
  <ul class="menu clearfix">
    <li><a href="#">网站首页</a></li>
    <li><a href="#">企业新闻</a></li>
    <li><a href="#">通知公告</a></li>
    <li><a href="#">产品体系</a></li>
    <li><a href="#">联系我们</a></li>
    <li class="last"><a href="#">关于我们</a></li>
  </ul>
</body>
</html>
